name: Doxygen site exporter
on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  # TODO: it does not sound like I actually need this
  id-token: write

jobs:
  doxygen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen
      - name: Generate docs
        run: |
          mkdir build
          cd build
          cmake .. -DTERMTEST_DOXYGEN=ON
          make doxygen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
